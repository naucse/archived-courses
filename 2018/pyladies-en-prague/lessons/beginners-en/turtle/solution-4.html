<p>The command <code>sum = sum + number</code> calculates the value of
<code>sum + number</code>, adds the current number to the sum,
and stores the result in the variable <code>sum</code>.
The new value of <code>sum</code> will be used in the next loop.</p>
<p>In the beginning the sum is 0, and in the end the sum of
our numbers will be printed.</p>
