<p>Čísla od 0 do 5 – šestku ne.
Programátoři totiž počítají od nuly, a když počítáš šest čísel od nuly,
dostaneš se jen k pětce.</p>
<p>Když budeš chtít „házet kostkou“ – vybírat čísla od 1 do 6 – můžeš napsat:</p>
<div class="highlight"><pre><span></span><span class="gp">&gt;&gt;&gt; </span><span class="kn">from</span> <span class="nn">random</span> <span class="kn">import</span> <span class="n">randrange</span>
<span class="gp">&gt;&gt;&gt; </span><span class="n">randrange</span><span class="p">(</span><span class="mi">6</span><span class="p">)</span> <span class="o">+</span> <span class="mi">1</span>
<span class="go">4</span>
</pre></div>
