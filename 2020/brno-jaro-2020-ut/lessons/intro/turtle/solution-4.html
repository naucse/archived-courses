<p>Příkaz <code>soucet = soucet + cislo</code> vypočítá hodnotu
<code>soucet + cislo</code>, tedy přičte aktuální číslo k součtu
a výsledek uloží do proměnné <code>soucet</code>.
Nová hodnota součtu se pak použije v dalším průchodu cyklem.</p>
<p>Na začátku je součet 0 a na konci se součet všech čísel vypíše.</p>
